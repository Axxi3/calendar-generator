<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./C.png" type="image/x-icon">
    <title>Calender</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-left"><img src="Cal.png" alt="" /></div>
        <div class="nav-right">
          <ul>
            <li>
              <a target="_blank" href="https://github.com/jahir-raihan/calendar-generator"> <i class="fab fa-github"></i> Github </a>
            </li>
            <li>
              <a target="_blank" href="https://www.linkedin.com/in/jahir-raihan-3b0207204/"><i class="fab fa-linkedin"></i> Linkedin</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="search-selected-year-download">
      <div class="search">
        <input
          type="number"
          placeholder="Year"
          id="year-input"
          onchange="calendar_init(true)"
        />
      </div>

      <div class="download-container">
        <button class="download">
          <p class="download-txt"><i class="fa fa-download"></i> Download</p>
        </button>
      </div>
    </div>

    <div class="calender-container" id="calender-container">
      <div class="month">
        <p class="year-month-name">January - 2023</p>
        <div class="week-day-names">
          <ul>
            <li>Mo</li>
            <li>Tu</li>
            <li>We</li>
            <li>Th</li>
            <li>Fr</li>
            <li>Sa</li>
            <li>Su</li>
          </ul>
        </div>

        <div class="days">
          <div class="week-days">
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
              <li>7</li>
            </ul>
          </div>

          <div class="week-days">
            <ul>
              <li>8</li>
              <li>9</li>
              <li>10</li>
              <li>11</li>
              <li>12</li>
              <li>13</li>
              <li>14</li>
            </ul>
          </div>
          <div class="week-days">
            <ul>
              <li>15</li>
              <li>16</li>
              <li>17</li>
              <li>18</li>
              <li>19</li>
              <li>20</li>
              <li>21</li>
            </ul>
          </div>
          <div class="week-days">
            <ul>
              <li>22</li>
              <li>23</li>
              <li>24</li>
              <li>25</li>
              <li>26</li>
              <li>27</li>
              <li>28</li>
            </ul>
          </div>
          <div class="week-days">
            <ul>
              <li>29</li>
              <li>30</li>
            </ul>
          </div>
        </div>
      </div>

    </div>
    <!-- JS -->
    <script src="./index.js"></script>
  </body>
</html>
